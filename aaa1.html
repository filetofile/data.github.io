<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Fragmentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>

<input type="file" id="videoInput" accept="video/mp4">
<button onclick="fragmentVideo()">Fragment Video</button>

<script src="https://cdn.jsdelivr.net/npm/mux.js@5.4.0/dist/mux.js"></script>
<script>
  async function fragmentVideo() {
    const videoInput = document.getElementById('videoInput');
    const file = videoInput.files[0];

    if (file) {
      const videoBuffer = await readFileAsBuffer(file);

      const config = {
        fragment_duration: 30, // 30 seconds
      };

      const remuxedBuffers = [];

      const transmuxer = new muxjs.mp4.Transmuxer();

      transmuxer.on('data', (segment) => {
        remuxedBuffers.push(segment.data);
      });

      transmuxer.push(videoBuffer);
      transmuxer.flush();

      // Now remuxedBuffers array contains your fragmented video buffers
      console.log('Remuxed Buffers:', remuxedBuffers);
    }
  }

  function readFileAsBuffer(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();

      reader.onload = function (event) {
        resolve(event.target.result);
      };

      reader.onerror = function (event) {
        reject(new Error('Failed to read the file.'));
      };

      reader.readAsArrayBuffer(file);
    });
  }
</script>
</body>
</html>
