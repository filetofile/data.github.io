<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP4 Fragmentation</title>
</head>
<body>
  <input type="file" id="videoInput" accept="video/mp4">
  <button onclick="fragmentVideo()">Fragment Video</button>

  <script src="https://unpkg.com/mp4box@0.1.0/dist/mp4box.all.js"></script>
  <script>
    async function fragmentVideo() {
      const videoInput = document.getElementById('videoInput');
      const file = videoInput.files[0];

      if (!file) {
        console.error('Please select a video file.');
        return;
      }

      const fileData = await readFileAsync(file);
      const mp4boxFile = new MP4Box();
      mp4boxFile.appendBuffer(fileData);

      mp4boxFile.onReady = function (info) {
        const fragments = mp4boxFile.getFragmentSync();
        
        fragments.forEach((fragment, index) => {
          const blob = new Blob([fragment.buffer], { type: 'video/mp4' });
          saveAs(blob, `fragment_${index + 1}.mp4`);
        });
      };
    }

    function readFileAsync(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();

        reader.onload = function (event) {
          resolve(event.target.result);
        };

        reader.onerror = function (event) {
          reject(new Error('Error reading file'));
        };

        reader.readAsArrayBuffer(file);
      });
    }
  </script>
</body>
</html>
