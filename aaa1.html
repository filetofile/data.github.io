<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Fragmentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>

<input type="file" id="videoInput" accept="video/mp4">
<button onclick="fragmentVideo()">Fragment Video</button>

<script type="module">
  import init, { createFFmpeg, fetchFile } from '/ffmpeg-core.js';

  const ffmpeg = createFFmpeg({ log: true });

  async function loadFFmpeg() {
    await init({
      corePath: '/ffmpeg-core.js',
      // wasmPath: '/ffmpeg-core.wasm', // Uncomment the line if you want to specify wasmPath
    });
  }

  async function fragmentVideo() {
    await loadFFmpeg();

    const videoInput = document.getElementById('videoInput');
    const file = videoInput.files[0];

    if (file) {
      const videoBuffer = await readFileAsArrayBuffer(file);

      await ffmpeg.load();
      ffmpeg.FS('writeFile', 'input.mp4', new Uint8Array(videoBuffer));

      await ffmpeg.run('-i', 'input.mp4', '-c', 'copy', '-map', '0', '-segment_time', '30', '-reset_timestamps', '1', '-f', 'segment', 'output%03d.mp4');

      const segmentedBuffers = [];
      for (let i = 1; i <= ffmpeg.FS('readdir', '/').length; i++) {
        const segmentBuffer = ffmpeg.FS('readFile', `output${i}.mp4`);
        segmentedBuffers.push(segmentBuffer);
      }

      // Now segmentedBuffers array contains your segmented video buffers
      console.log('Segmented Buffers:', segmentedBuffers);

      // Clean up
      ffmpeg.FS('unlink', 'input.mp4');
      for (let i = 1; i <= ffmpeg.FS('readdir', '/').length; i++) {
        ffmpeg.FS('unlink', `output${i}.mp4`);
      }
    }
  }

  function readFileAsArrayBuffer(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();

      reader.onload = function (event) {
        resolve(event.target.result);
      };

      reader.onerror = function (event) {
        reject(new Error('Failed to read the file.'));
      };

      reader.readAsArrayBuffer(file);
    });
  }
</script>
</body>
</html>
