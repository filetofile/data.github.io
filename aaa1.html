<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
  <title>v1</title>
</head>
<body>
  <input type="file" id="videoInput" accept="video/*">
  <video id="videoPlayer" controls></video>
  <script src="https://unpkg.com/mp4box@0.1.0/dist/mp4box.simple.min.js"></script>
  <script>
    document.getElementById('videoInput').addEventListener('change', function (event) {
      const videoInput = event.target;
      const selectedFile = videoInput.files[0];

      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const nonFragmentedVideoData = new Uint8Array(e.target.result);

          // تحويل الفيديو إلى fragmented MP4 باستخدام mp4box.js
          const mp4boxFile = MP4Box.createFile();
          mp4boxFile.appendBuffer(nonFragmentedVideoData);
          mp4boxFile.flush();

          // الحصول على البيانات المستعارة (fragmented) كـ Uint8Array
          const fragmentedData = new Uint8Array(mp4boxFile.moofboxes[0].buffer);

          // تحويل الـ fragmented MP4 إلى Blob
          const blob = new Blob([fragmentedData], { type: 'video/mp4' });
          const blobURL = URL.createObjectURL(blob);

          // إضافة الفيديو إلى مشغل الفيديو في HTML
          const videoElement = document.getElementById('videoPlayer');
          videoElement.src = blobURL;
        };

        reader.readAsArrayBuffer(selectedFile);
      }
    });
  </script>
</body>
</html>
