<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل فيديو إلى Fragmented</title>
</head>
<body>

<input type="file" id="videoInput" accept="video/*">
<button onclick="convertToFragmented()">تحويل إلى Fragmented</button>

<script src="mp4box.all.js"></script>
<script>
    function convertToFragmented() {
        const inputElement = document.getElementById('videoInput');
        const file = inputElement.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (event) {
                const videoData = event.target.result;

                // استخدم mp4box.all.js هنا لتحويل الفيديو إلى Fragmented
                const box = new MP4Box();
                box.appendBuffer(videoData);
                box.flush();
                
                // الآن يمكنك التعامل مع الفيديو المجزأ هنا
                console.log('تم تحويل الفيديو إلى Fragmented.');
            };

            reader.readAsArrayBuffer(file);
        } else {
            console.error('يرجى تحديد ملف فيديو.');
        }
    }
</script>

</body>
</html>
