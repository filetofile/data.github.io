<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختيار فيديو وتحميله متقطعًا</title>
</head>
<body>
  <input type="file" id="fileInput" accept="video/mp4" />
  <script>
    document.getElementById('fileInput').addEventListener('change', handleFile, false);

    const chunkSize = 1024 * 1024; // 1 MB حجم الدفعة

    async function handleFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const reader = file.stream().getReader();

        while (true) {
          const { done, value } = await reader.read();

          if (done) {
            break;
          }

          // يمكنك هنا معالجة الدفعة الحالية من البيانات
          processBufferFragment(value);
        }
      }
    }

    function processBufferFragment(buffer) {
      // يمكنك هنا معالجة الدفعة الحالية من البيانات
      console.log('معالجة الدفعة:', buffer);
    }
  </script>
</body>
</html>
