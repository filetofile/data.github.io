<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Fragmentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>

<input type="file" id="videoInput" accept="video/mp4">
<button onclick="fragmentVideo()">Fragment Video</button>

<script src="https://unpkg.com/mp4box@0.1.0/dist/mp4box.all.min.js"></script>
<script>
  async function fragmentVideo() {
    const videoInput = document.getElementById('videoInput');
    const file = videoInput.files[0];

    if (file) {
      const videoBuffer = await readFileAsBuffer(file);

      const config = {
        outputfile: 'output.mp4',
        fragment_duration: 30000,
      };

      const mp4boxFile = new MP4Box();

      mp4boxFile.appendBuffer(videoBuffer);

      mp4boxFile.onReady = function (info) {
        mp4boxFile.setSegmentOptions(info.tracks, config.fragment_duration);
        mp4boxFile.initializeSegmentation();

        mp4boxFile.setSegmentOptions(info.tracks, config.fragment_duration);
        mp4boxFile.onSegment = function (id, user, buffer, sampleNum, sampleLength, is_last) {
          console.log('Segment', id, 'is_last', is_last);
          // يمكنك هنا معالجة buffer الخاص بك لكل جزء مقسم
          // buffer يحتوي على جزء من الفيديو
          // يمكنك تحميل الbuffer هنا أو إجراء الإجراء المطلوب
        };

        mp4boxFile.start();
      };
    }
  }

  function readFileAsBuffer(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();

      reader.onload = function (event) {
        resolve(event.target.result);
      };

      reader.onerror = function (event) {
        reject(new Error('Failed to read the file.'));
      };

      reader.readAsArrayBuffer(file);
    });
  }
</script>
</body>
</html>
