<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger API Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Blogger API Authentication</h1>

  <button onclick="authenticate()">Authenticate</button>

  <script>

    const clientID = '574488240288-fs9u6ccs51ee1djoam3em5p98rsft7fl.apps.googleusercontent.com';
      const clientSecret = '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';
      const redirectUri = 'https://filetofile.github.io/data.github.io/blogger.html';
      const scope = 'https://www.googleapis.com/auth/blogger';
    
    function authenticate() {
      

      const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientID}&redirect_uri=${redirectUri}&scope=${scope}&response_type=token`;

      // Open a new window for authentication
      window.open(authUrl, '_blank', 'width=500,height=600');

      // Listen for changes in the URL to extract the token
      window.addEventListener('message', function (event) {
        if (event.data.type === 'authResponse') {
          const authCode = event.data.code;

          // Perform a POST request to get the access token
          fetch('https://accounts.google.com/o/oauth2/token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `code=${authCode}&client_id=${clientID}&client_secret=${clientSecret}&redirect_uri=${redirectUri}&grant_type=authorization_code`,
          })
            .then(response => response.json())
            .then(data => {
              // 'data.access_token' contains the access token for API requests
              alert('Access Token:'+ data.access_token);
            })
            .catch(error => {
              alert('Error fetching access token:'+ error);
            });
        }
      });
    }
  </script>
</body>
</html>
