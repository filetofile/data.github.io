<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع صورة إلى Blogger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">رفع الصورة</button>
    <div id="result"></div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const resultDiv = document.getElementById('result');

        function uploadImage() {
            const file = imageInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // Replace 'YOUR_API_KEY' and 'YOUR_BLOG_ID' with your Blogger API key and blog ID
                const apiKey = 'YOUR_API_KEY';
                const blogId = 'YOUR_BLOG_ID';

                fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `تم رفع الصورة بنجاح. رابط الصورة: <a href="${data.url}">${data.url}</a>`;
                })
                .catch(error => {
                    resultDiv.innerHTML = `حدث خطأ أثناء رفع الصورة: ${error.message}`;
                });
            } else {
                resultDiv.innerHTML = 'الرجاء اختيار صورة قبل الرفع.';
            }
        }
    </script>
</body>
</html>
