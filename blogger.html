<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger API Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Blogger API Integration</h1>
  <button onclick="authorize()">Authorize</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/oauth-signature-js/3.0.0/oauth-signature.min.js"></script>
  <script>
    var store = {};
    var handler = {};

    ["ClientId", "User", "Token", "Expiry", "Scope"].forEach(function (key) {
        handler[key] = {
            get: function () {
                return localStorage[key];
            },
            set: function (value) {
                localStorage[key] = value;
            }
        };
    });

    Object.defineProperties(store, handler);

    function expired() {
        return !store.Expiry || (new Date().getTime() - store.Expiry >= 0);
    }

    function authorize() {
        const oauth = OAuth2.init({
            clientId: store.ClientId,
            clientSecret: store.ClientSecret,
            redirectUri: store.RedirectUri,
            scope: store.Scope,
        });

        oauth.getToken(handleToken);
    }

    function handleToken(token) {
        console.log('Access Token:', token.access_token);

        fetch(`https://www.googleapis.com/blogger/v3/users/self/blogs`, {
            headers: {
                Authorization: `Bearer ${token.access_token}`,
            },
        })
            .then(response => response.json())
            .then(data => {
                console.log('User Blogs:', data);
                alert('Check the console for the list of user blogs.');
            })
            .catch(error => console.error('Error fetching user blogs:', error));
    }
  </script>
</body>
</html>
