<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger API Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Blogger API Integration</h1>
  <button onclick="authorize()">Authorize</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/oauth-signature-js/3.0.0/oauth-signature.min.js"></script>
  <script>
    const CLIENT_ID = '292101494800-n9be285nbq7m3kds9h3ursb9sa9d06a5.apps.googleusercontent.com';
    const CLIENT_SECRET = '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';
    const REDIRECT_URI = 'https://filetofile.github.io/data.github.io/blogger.html';
    const BLOGGER_API = 'https://www.googleapis.com/blogger/v3';

    function authorize() {
      const oauth = OAuth2.init({
        clientId: CLIENT_ID,
        clientSecret: CLIENT_SECRET,
        redirectUri: REDIRECT_URI,
        scope: 'https://www.googleapis.com/auth/blogger',
      });

      oauth.getToken(handleToken);
    }

    function handleToken(token) {
      console.log('Access Token:', token.access_token);

      fetch(`${BLOGGER_API}/users/self/blogs`, {
        headers: {
          Authorization: `Bearer ${token.access_token}`,
        },
      })
        .then(response => response.json())
        .then(data => {
          console.log('User Blogs:', data);
          alert('Check the console for the list of user blogs.');
        })
        .catch(error => console.error('Error fetching user blogs:', error));
    }
  </script>
</body>
</html>
