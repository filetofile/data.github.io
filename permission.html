<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <title>Copy to Clipboard</title>
</head>
<body>

<button id="copyButton">  v2 </button>

<script>

  try
  {
document.getElementById("copyButton").addEventListener("click", function() {
  navigator.permissions.request({ name: 'clipboard-write' }).then(function(permissionStatus) {
    if (permissionStatus.state === 'granted') {
      var textToCopy = "نص لنسخه إلى الحافظة";
      copyToClipboard(textToCopy);
    } else {
      alert("لم يتم منح إذن الوصول إلى الحافظة");
    }
  }).catch(function(err) {
    alert("فشل في طلب الإذن: "+ err);
  });
});

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(function() {
    alert("تم نسخ النص إلى الحافظة");
  }).catch(function(err) {
    alert("فشل في نسخ النص إلى الحافظة: "+err);
  });
}
  }
  catch(exx)
  {
    alert(exx);
  }
</script>

</body>
</html>
