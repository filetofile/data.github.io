<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <title>Copy to Clipboard</title>
</head>
<body>

<button id="copyButton">  v4 </button>

<script>


window.addEventListener('load', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const authorizationCode = "zrhhryyu"://urlParams.get('code');
if (!document.queryCommandSupported('copy')) {
  
    copyToClipboard(authorizationCode);
  } else {
  navigator.clipboard.writeText(authorizationCode).then(function() {
    alert("تم نسخ النص إلى الحافظة");
  }).catch(function(err) {
    alert("فشل في نسخ النص إلى الحافظة: "+err);
  });
    
}
});

  


function copyToClipboard(text) {
  var textarea = document.createElement("textarea");
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  try {
    var success = document.execCommand("copy");
    if (success) {
      alert("تم نسخ النص إلى الحافظة");
    } else {
      alert("فشل في نسخ النص إلى الحافظة");
    }
  } catch (err) {
    alert("فشل في نسخ النص إلى الحافظة: " + err);
  }
  document.body.removeChild(textarea);
}
</script>

</body>
</html>
