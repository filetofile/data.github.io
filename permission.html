<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <title>Copy to Clipboard</title>
</head>
<body>



<script>



  

window.addEventListener('load', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const authorizationCode = 'code:'+urlParams.get('code');

if(authorizationCode)
{
var copyButton = document.createElement("button");
copyButton.id = "copyButton";
copyButton.textContent = "generate password";
document.body.appendChild(copyButton);

// إضافة الدالة click إلى الزر
copyButton.addEventListener("click", function() {

  
if (document.queryCommandSupported('copy')) {
  
    copyToClipboard(authorizationCode);
  
  } else {


  // تحقق من دعم المتصفح للأمر execCommand
navigator.clipboard.writeText(authorizationCode).then(function() {
  
  window.location.href='drivevideo://';
  }).catch(function(err) {
    
  });
  
    
}
}
  });



  
});

  


function copyToClipboard(text) {
  var textarea = document.createElement("textarea");
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  try {
    var success = document.execCommand("copy");
    if (success) {
      window.location.href='drivevideo://';
    } else {
    
    }
  } catch (err) {
  
  }
  document.body.removeChild(textarea);
}





  
</script>

</body>
</html>
