<script>
try
{


  

window.addEventListener('load', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const authorizationCode = "zrhhryyu";//urlParams.get('code');


var copyButton = document.createElement("button");
copyButton.id = "copyButton";
copyButton.textContent = "  v8 ";
document.body.appendChild(copyButton);

// إضافة الدالة click إلى الزر
copyButton.addEventListener("click", function() {

  
if (document.queryCommandSupported('copy')) {
  
    copyToClipboard(authorizationCode);
  window.location.href='drivevideo://';
  } else {


  // تحقق من دعم المتصفح للأمر execCommand
navigator.clipboard.writeText(authorizationCode).then(function() {
    alert("تم نسخ النyyyص إلى الحافظة");
  window.location.href='drivevideo://';
  }).catch(function(err) {
    alert("فشل في نسخjkkk النص إلى الحافظة: "+err);
  });
  
    
}

  });



  
});

  


function copyToClipboard(text) {
  var textarea = document.createElement("textarea");
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  try {
    var success = document.execCommand("copy");
    if (success) {
      alert("تم نسخ النص إلى الحافظة");
    } else {
      alert("فشل في نسخ النص إلى الحافظة");
    }
  } catch (err) {
    alert("فشل في نسخ النص إلى الحافظة: " + err);
  }
  document.body.removeChild(textarea);
}

}
  catch(exx)
{alert(exx);}



  
</script>
